<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
		<title>Interplanetary Distribution Portal</title>
		<meta
			name="description"
			content="We're a censorship resistant white label bitcoin based (liquid) NFT ticket platform for content creators."
		/>
		<meta
			name="keywords"
			content="Bitcoin Liquid NFT Ticket Creators Censorship-resitant White-label"
		/>

		<meta property="og:url" content="https://ipdp.io/" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Interplanetary Distribution Portal" />
		<meta
			property="og:description"
			content="We're a censorship resistant white label bitcoin based (liquid) NFT ticket platform for content creators."
		/>
		<meta property="og:image" content="https://ipdp.io/ipdp_FullColor.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="ipdp.io" />
		<meta property="twitter:url" content="https://ipdp.io/" />
		<meta name="twitter:title" content="Interplanetary Distribution Portal" />
		<meta
			name="twitter:description"
			content="We're a censorship resistant white label bitcoin based (liquid) NFT ticket platform for content creators."
		/>
		<meta name="twitter:image" content="https://ipdp.io/ipdp_FullColor.png" />

		<script src="bip32.js"></script>
		<script src="bip39.js"></script>
		<script src="liquidjs.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>

		<!-- Matomo -->
		<script>
			var _paq = (window._paq = window._paq || []);
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function () {
				var u = 'https://ma.tokenocean.io/';
				_paq.push(['setTrackerUrl', u + 'matomo.php']);
				_paq.push(['setSiteId', '2']);
				var d = document,
					g = d.createElement('script'),
					s = d.getElementsByTagName('script')[0];
				g.async = true;
				g.src = u + 'matomo.js';
				s.parentNode.insertBefore(g, s);
			})();
		</script>
		<noscript
			><p>
				<img
					src="https://ma.tokenocean.io/matomo.php?idsite=2&amp;rec=1"
					style="border: 0"
					alt=""
				/></p
		></noscript>
		<!-- End Matomo Code -->
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
	</body>
</html>
